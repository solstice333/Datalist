<div id="myDatalist">
  <h1>myDatalist</h1>
  <input #inputElem (keyup)="filterOpts(inputElem.value)">
  <div *ngIf="datalist.length">
    <select #selectElem size={{max}} (change)="combo(selectElem, inputElem)">
      <option *ngFor="let opt of datalist">{{opt}}</option>
    </select>
  </div>
</div>
