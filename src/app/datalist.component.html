<div id="myDatalist">
  <h1>myDatalist</h1>
  <div class="search">
    <div id="bar">
      <input #inputElem (keyup)="filterOpts(inputElem.value)">
    </div>
    <button class="arrow-container" type="button">
      <div class="arrow-down"></div>
    </button>
  </div>
  <div *ngIf="datalist.length && dropdownActive">
    <select #selectElem size={{max}} (change)="combo(selectElem, inputElem)">
      <option *ngFor="let opt of datalist">{{opt}}</option>
    </select>
  </div>
</div>
